<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <div>
            Date and time in my timezone
        </div>
        <form>
            <label for="date">Date (day/month/year)</label>
            <input id="date" value="15/2/2024">
            <label for="input_time">Time (hh:mm)</label>
            <input id="input_time" value="14:25">
            <label for="from_city">Of this city</label>
            <input id="from_city" value="Winnipeg">
        </form>
        <div>
            ----------------------
        </div>
        <form>
            <label for="to_city">City I want the time for</label>
            <input id="to_city" value="Tokyo">
        </form>
        <div>
            ----------------------
        </div>
        <button id="btn" type="button">GO</button>
        <div id="output_time">RESULT WILL SHOW HERE</div>
    </div>
    <script type="module" src="index.js"></script>
    <!-- <script type="module" src="/node_modules/dayjs/dayjs.min.js"></script> -->
</body>
</html>
